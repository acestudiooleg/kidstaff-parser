<v-layout>
  <div class="row">
    <div class="col-md-12">
      <label for="loadXML" class="btn btn-warning">Загрузить новый XML файл</label>
      <input id="loadXML" type="file" class="visible-xs" v-on:change="uploadXML" />
    </div>
  </div>
  <div v-if="articles.length > 0" class="row">
    <div class="col-md-12">
     <paginator :items="articles" :onPageChange="setPage" :itemsPerPage="itemsPerPage"/>
    </div>
  </div>
  <div v-if="articles.length > 0" class="row">
    <div class="col-md-12">
      <div class="panel-group" id="panel-429965">
        <div v-for="art in arts" class="panel panel-success">
          <div class="panel-heading">
            <a class="panel-title collapsed" role="button" data-toggle="collapse" data-parent="#accordion" :href="'#collapse' + art.id" aria-expanded="false" aria-controls="collapse1">
				    #{{art.id}} - {{art.model}}
				  </a>
          </div>
          <div :id="'collapse' + art.id" class="panel-collapse collapse">
            <div class="panel-body">
							<editor :art="art"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div v-if="articles.length > 0" class="row">
    <div class="col-md-6">
      <button @click="saveAllArticles()" class="btn btn-success">Сохранить все изменения</button>
    </div>
    <div class="col-md-3">
      <button @click="generateXML()" v-if="!url" class="btn btn-info">Сгенерировать новый XML файл</button>
      <a class="btn btn-info" v-if="url" v-bind:href="url" v-bind:download="urlName">Скачать XML файл</a>
    </div>
    <div class="col-md-3">
      <button @click="removeAll()" v-if="!url" class="btn btn-danger">Удалить Все Данные <i class="fa fa-trash"></i></button>
    </div>
  </div>
</v-layout>
